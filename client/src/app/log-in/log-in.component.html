<div class="background">

  <!--<img src="/assets/imgs/blur2.jpg" alt="" />-->

<h3> Log In </h3>

<p class="error" *ngIf="errorMessage">
  {{ errorMessage }}
</p>

<form (ngSubmit)="submitLogin()">
  <label for="email-input"> Email </label>
  <input id="email-input" type="email" placeholder="blah@example.com" [(ngModel)]="formEmail" name="formEmail">
  <br>

  <br>
  <label for="password-input"> Password </label>
  <input id="password-input" type="password" placeholder="*****" [(ngModel)]="formPassword" name="formPassword">
  <br>

  <br>
  <button> Log In </button>
</form>

</div>
